<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #333;
    }
    p {
      margin: 8px 0;
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
    .instruction {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>DynamoDB Payload Formatter</h1>
  <p>To use this extension:</p>
  <div class="instruction">
    1. Navigate to DynamoDB in AWS Console<br>
    2. Right-click on a textarea containing base64 gzipped JSON<br>
    3. Select "Copy as formatted JSON"
  </div>
  <p>The formatted JSON will be copied to your clipboard.</p>
</body>
</html>
